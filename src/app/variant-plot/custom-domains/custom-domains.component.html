<h1 mat-dialog-title>Customize Domain</h1>
<div mat-dialog-content>
  <div *ngFor="let d of domains; let ind=index">
    <mat-form-field style="margin-right: 20px">
      <input matInput type="text" [(ngModel)]="d.domain" placeholder="Domain Name">
    </mat-form-field>
    <mat-form-field  style="margin-right: 20px">
      <input matInput type="number" [(ngModel)]="d.start" placeholder="Starting Position">
    </mat-form-field>
    <mat-form-field  style="margin-right: 20px">
      <input matInput type="number" [(ngModel)]="d.end" placeholder="Ending Position">
    </mat-form-field>
    <button aria-label="Delete" mat-icon-button (click)="removeDomain(ind)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <button mat-raised-button color="primary" (click)="addDomain()">Add Domain</button>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="domains" cdkFocusInitial>Save</button>
</div>
