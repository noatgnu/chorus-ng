<h1 mat-dialog-title>Change Legend Name</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div *ngFor="let l of legendKeys">
      <mat-form-field style="width: 40vw">
        <input matInput placeholder="Legend Name" [formControlName]="l" type="text">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
</div>
