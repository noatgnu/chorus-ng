<h1 mat-dialog-title>Imported Dataset Management</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field style="margin-right: 20px">
        <mat-label>
          Dataset selection
        </mat-label>
        <mat-select formControlName="file">
          <mat-option *ngFor="let f of fileLabels" [value]="f">
            {{f}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button *ngIf="form.value.file !== ''" mat-raised-button color="primary" [mat-dialog-close]="{file: form.value.file, subsetDialog: true}">Subset Data</button>
    </div>
    <div>
      <mat-checkbox formControlName="remove">Remove dataset</mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
</div>
