<h1 mat-dialog-title>User Selection Management</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>
        Selections
      </mat-label>
      <mat-select formControlName="selected">
        <mat-option *ngFor="let s of selection" [value]="s">{{s}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox formControlName="remove">
      Remove
    </mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Ok</button>
</div>
