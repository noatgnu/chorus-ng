<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Protein Search</mat-card-title>
      <mat-card-subtitle>UniProt IDs only</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput type="text" formControlName="term">
        </mat-form-field>
        <button style="margin-left: 20px" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Search</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
